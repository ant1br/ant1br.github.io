<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>By Adriano Rosa</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .hidden {
      display: none;
    }

    .login-screen {
      margin-top: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 12px;
    }

    .login-screen h2 {
      margin: 0;
      font-size: 1.5rem;
    }

    .login-screen input {
      padding: 10px;
      border: none;
      border-radius: 5px;
      width: 200px;
    }

    .login-screen button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #00fff7;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
    }

    .logo {
      width: 40px;
      height: 40px;
      background-color: #00fff7;
      border-radius: 50%;
    }

    h1 {
      font-size: 1.8rem;
      margin: 0;
    }

    .link-form {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
    }

    .link-form input {
      padding: 10px;
      border: none;
      border-radius: 5px;
      width: 250px;
      max-width: 100%;
    }

    .link-form button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #00fff7;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    ul {
      list-style: none;
      padding: 0;
      width: 100%;
      max-width: 500px;
    }

    li {
      background: rgba(255, 255, 255, 0.1);
      margin: 10px 0;
      padding: 12px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    li a {
      color: #00fff7;
      text-decoration: none;
      word-break: break-all;
    }

    li button.remove-btn {
      background-color: transparent;
      border: none;
      color: #ff5f5f;
      font-size: 1.2rem;
      cursor: pointer;
      display: none;
    }

    .show-remove li button.remove-btn {
      display: inline;
    }

    @media (max-width: 500px) {
      h1 { font-size: 1.4rem; }
      .link-form input { width: 100%; }
      li { flex-direction: column; align-items: flex-start; }
    }
  </style>
</head>
<body>

  <!-- TELA DE LOGIN -->
  <div class="login-screen" id="loginScreen">
    <h2>Login: <strong>Adriano</strong></h2>
    <input type="password" id="senhaInput" placeholder="Digite a senha" />
    <button onclick="verificarSenha()">Entrar</button>
  </div>

  <!-- CONTEÚDO PROTEGIDO -->
  <div id="conteudo" class="hidden">
    <header>
      <div class="logo"></div>
      <h1>By Adriano Rosa</h1>
    </header>

    <div class="link-form">
      <input type="text" id="linkInput" placeholder="Digite o link completo (https://)" />
      <button onclick="addLink()">Adicionar</button>
      <button onclick="toggleRemoveMode()">Remover</button>
    </div>

    <ul id="linkList">
      <!-- Links aparecem aqui -->
    </ul>
  </div>

  <script>
    function verificarSenha() {
      const senha = document.getElementById("senhaInput").value;
      if (senha === "0101") {
        document.getElementById("loginScreen").classList.add("hidden");
        document.getElementById("conteudo").classList.remove("hidden");
      } else {
        alert("Senha incorreta!");
      }
    }

    const linkList = document.getElementById("linkList");
    const linkInput = document.getElementById("linkInput");
    let removeMode = false;

    function addLink() {
      const url = linkInput.value.trim();
      if (!url || !url.startsWith("http")) {
        alert("Por favor, insira um link válido que comece com http ou https.");
        return;
      }

      const li = document.createElement("li");
      const a = document.createElement("a");
      a.href = url;
      a.textContent = url;
      a.target = "_blank";

      const btn = document.createElement("button");
      btn.className = "remove-btn";
      btn.textContent = "🗑️";
      btn.onclick = () => li.remove();

      li.appendChild(a);
      li.appendChild(btn);
      linkList.appendChild(li);

      linkInput.value = "";
    }

    function toggleRemoveMode() {
      removeMode = !removeMode;
      linkList.classList.toggle("show-remove", removeMode);
    }
  </script>
</body>
</html>
